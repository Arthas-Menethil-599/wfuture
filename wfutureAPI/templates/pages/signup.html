{% extends "../base.html" %}
{% load static %}
{% block content %}
<section class="auth-section">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login">Login</a></p>
</section>
{% endblock %}
