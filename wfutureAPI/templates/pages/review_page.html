<!-- give_review.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="review-section">
    <div class="review-container">
        <h2>Give Review for {{ volunteer.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating">
                    <input value="5" name="rating" id="star5" type="radio" required>
                    <label for="star5"></label>
                    <input value="4" name="rating" id="star4" type="radio" required>
                    <label for="star4"></label>
                    <input value="3" name="rating" id="star3" type="radio" required>
                    <label for="star3"></label>
                    <input value="2" name="rating" id="star2" type="radio" required>
                    <label for="star2"></label>
                    <input value="1" name="rating" id="star1" type="radio" required>
                    <label for="star1"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="review_content">Review</label>
                <textarea class="form-control" id="review_content" name="review_content" rows="4" required></textarea>
            </div>
            <button type="submit" class="button btn-usual"><span>Submit Review</span></button>
        </form>
    </div>
</section>
{% endblock %}
