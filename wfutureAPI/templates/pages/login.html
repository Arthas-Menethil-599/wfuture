{% extends "../base.html" %}
{% load static %}
{% block content %}
<section class="auth-section">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup">Sign up</a></p>
</section>
{% endblock %}
